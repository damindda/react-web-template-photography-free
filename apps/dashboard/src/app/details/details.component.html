<h2>tower Details</h2>


<div *ngFor="let item of newData$ | async">
  <div *ngFor="let slot of item.slots">
    slot number {{slot.number}}
    <br />
    <ng-container *ngIf="slot.growthTray else noTowerTemplate">
      <growth-tower-growth-tray [growthTray]="slot.growthTray"></growth-tower-growth-tray>
    </ng-container>
    <hr/>
  </div>
</div>

<ng-template #noTowerTemplate>
  <div>No tower data available</div>
</ng-template>
