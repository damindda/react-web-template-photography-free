<div *ngIf="growthTray">
    <label class="pb-6">Growth Tray identifier {{growthTray.identifier}}</label>
    <ng-container *ngIf="growthTray.growthJob else noGrowthTray">
        <div class="flex flex-column">
            <label class="pb-6">Growth Tray name {{growthTray.growthJob.name}}</label>
            <label class="pb-6">Growth Tray Progress Percentage {{growthTray.growthJob.progressPercentage}}</label> 
        </div>
      
    </ng-container>
</div>

<ng-template #noGrowthTray>
    <div>No growth tray data available</div>
</ng-template>
