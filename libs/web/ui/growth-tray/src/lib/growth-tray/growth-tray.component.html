<div *ngIf="growthTray">
    Growth Tray identifier {{growthTray.identifier}}
    <ng-container *ngIf="growthTray.growthJob else noGrowthTray">
        Growth Tray name {{growthTray.growthJob.name}}
        <br />
        Growth Tray Progress Percentage {{growthTray.growthJob.progressPercentage}}
    </ng-container>
</div>

<ng-template #noGrowthTray>
    <div>No growth tray data available</div>
</ng-template>
